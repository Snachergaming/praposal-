<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day Special</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(255, 230, 230, 0.8), rgba(255, 204, 204, 0.8)), url('https://source.unsplash.com/1600x900/?love,romantic');
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        body::before, body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            transform: scaleX(-1);
            opacity: 0.2;
            z-index: -1;
            filter: blur(5px);
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .hidden {
            display: none;
        }
        .proposal-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }
        .ring {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: gold;
            border-radius: 50%;
            border: 5px solid #ffd700;
            box-shadow: 0 0 10px gold;
            animation: sparkle 2s infinite alternate;
        }
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine Forever?</h1>
    <p>Express your love with a beautiful proposal!</p>
    <textarea id="message" placeholder="Write your special message here..."></textarea>
    <button onclick="showProposal()">Propose</button>
    <div id="proposal-box" class="hidden">
        <p class="proposal-text">Will you be my lifelong valentine? üíç I promise to never let you cry. üíñ</p>
        <button onclick="acceptProposal()">Yes ‚ù§Ô∏è</button>
        <button onclick="declineProposal()">No üíî</button>
    </div>
    <div id="response" class="hidden"></div>
    <script>
        function showProposal() {
            document.getElementById('proposal-box').classList.remove('hidden');
        }
        function acceptProposal() {
            document.getElementById('response').innerHTML = "<h2>Yay! üíï You said YES! üéâ</h2>";
            document.getElementById('response').classList.remove('hidden');
            sendWhatsAppMessage("Yay! üíï You said YES! üéâ");
            createHearts();
            createRings();
        }
        function declineProposal() {
            document.getElementById('response').innerHTML = "<h2>Oh no! üíî Maybe next time. üò¢</h2>";
            document.getElementById('response').classList.remove('hidden');
            sendWhatsAppMessage("Oh no! üíî Maybe next time. üò¢");
        }
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
        function createRings() {
            for (let i = 0; i < 5; i++) {
                let ring = document.createElement("div");
                ring.className = "ring";
                ring.style.left = Math.random() * window.innerWidth + "px";
                ring.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(ring);
                setTimeout(() => ring.remove(), 4000);
            }
        }
        function sendWhatsAppMessage(message) {
            let phoneNumber = "9325542145"; // Replace with your WhatsApp number
            let url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
